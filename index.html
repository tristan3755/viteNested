<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">  <h1 v-if="toggle==false">Hello Vite!</h1>
      <a href="https://vitejs.dev/guide/features.html" target="_blank">Documentation</a>
      <a href="./nested/page.html">page</a>

      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="./adithya-holehonnur-G2vXFc_FLN8-unsplash.jpg" ></li>
            <li class="glide__slide"><img src="./angelo-casto-NnLJfzu7CVQ-unsplash (1).jpg" ></li>
            <li class="glide__slide"><img src="./navi-q5PQ8jP4RKw-unsplash.jpg" ></li>
          </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">" @click="tooggle">next</button>
        </div>
        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
        </div>
      </div>
    
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
